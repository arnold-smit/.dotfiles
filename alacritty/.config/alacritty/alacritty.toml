# family = "CaskaydiaCove Nerd Font"
style = "Bold Italic"

[font.italic]
family = "MesloLGS Nerd Font Mono"
# family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.normal]
family = "MesloLGS Nerd Font Mono"
# family = "CaskaydiaCove Nerd Font"
style = "Regular"
